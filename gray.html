<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DISPLAY TEST</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background-color: #555;
    }

    div {
      width: 30vw;
      height: 100vh;
      display: none;
    }

    a {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div></div>
  <a href="index.html"></a>
</body>

</html>
